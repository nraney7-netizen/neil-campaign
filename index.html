<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neil Raney for LA Mayor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>People First. Zero Corporate Money.</h1>
  <p>Join the movement to put Los Angeles back in the hands of its people.</p>
  <a href="#signup" class="btn primary">Stand With Neil</a>
  <a href="https://buy.stripe.com/YOUR_STRIPE_LINK" class="btn secondary">Donate</a>
</header>

<section id="signup">
  <h2>Join the Campaign</h2>

  <form id="signupForm">
    <input type="text" name="entry.111111" placeholder="Full Name" required>
    <input type="email" name="entry.222222" placeholder="Email" required>
    <input type="text" name="entry.333333" placeholder="Zip Code">

    <label>How would you like to help?</label>
    <select name="entry.444444">
      <option>Canvassing</option>
      <option>Phone Banking</option>
      <option>Events</option>
      <option>Tech / Design</option>
      <option>Social Media</option>
    </select>

    <label>Which area are you in?</label>
    <select name="entry.555555">
      <option>Downtown</option>
      <option>Hollywood</option>
      <option>San Fernando Valley</option>
      <option>South LA</option>
      <option>Westside</option>
      <option>Other</option>
    </select>

    <button type="submit" class="btn primary">Join Now</button>
  </form>

  <p id="formMessage"></p>
</section>

<footer>
  <p>Paid for by Friends of Neil Raney</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
